<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>

</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="search-container">
            <input id="enter-city" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
            <button class="btn btn-primary" type="button" id="search-button">
                <i class="fas fa-search"></i> Search
            </button>
            <button class="btn btn-primary" type="button" id="clear-history">Clear History</button>
        </div>

        <div class="weather-container" id="today-weather">
            <h2 id="city-name" class="city-name"></h2>
            <div class="weather-details">
                <div>
                    <img id="current-pic" alt="">
                </div>
                <div>
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                    <p id="UV-index"></p>
                </div>
            </div>
        </div>

        <div class="forecast-container" id="forecast">
            <div class="forecast-card">
                <p>Date 1</p>
                <img src="" alt="">
                <p>Temperature 1</p>
                <p>Humidity 1</p>
            </div>
            <div class="forecast-card">
                <p>Date 2</p>
                <img src="" alt="">
                <p>Temperature 2</p>
                <p>Humidity 2</p>
            </div>
            <div class="forecast-card">
                <p>Date 3</p>
                <img src="" alt="">
                <p>Temperature 3</p>
                <p>Humidity 3</p>
            </div>
            <div class="forecast-card">
                <p>Date 4</p>
                <img src="" alt="">
                <p>Temperature 4</p>
                <p>Humidity 4</p>
            </div>
            <div class="forecast-card">
                <p>Date 5</p>
                <img src="" alt="">
                <p>Temperature 5</p>
                <p>Humidity 5</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
